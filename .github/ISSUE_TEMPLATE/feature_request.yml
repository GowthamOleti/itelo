name: Feature request
description: Suggest an idea or improvement
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Describe the problem first, then the proposed solution.
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      placeholder: What user problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      placeholder: What should change?
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      placeholder: Any alternatives or tradeoffs?
  - type: textarea
    id: additional_context
    attributes:
      label: Additional context
      placeholder: Mockups, references, or constraints
